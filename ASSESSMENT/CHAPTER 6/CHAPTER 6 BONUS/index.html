<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Game container wrapper -->
    <div class="container">
        <!-- Game header with title -->
        <header>
            <h1>RGB Color Guessing Game</h1>
        </header>
        
        <!-- Game status section with RGB value, lives, and score -->
        <div class="status">
            <div id="rgb-value">RGB(255, 255, 255)</div>
            <div class="game-stats">
                <div id="lives">Lives: <span>3</span></div>
                <div id="score">Score: <span>0</span></div>
            </div>
        </div>
        
        <!-- Color options container -->
        <div class="colors-container">
            <div class="color-option"></div>
            <div class="color-option"></div>
            <div class="color-option"></div>
            <div class="color-option"></div>
        </div>
        
        <!-- Feedback message container -->
        <div id="feedback"></div>
        
        <!-- Game controls section with reset button -->
        <div class="controls">
            <button id="reset-btn">Start New Game</button>
        </div>
        
        <!-- Game over modal -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <p>Your final score: <span id="final-score">0</span></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
